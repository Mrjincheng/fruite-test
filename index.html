
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>程序员：代码人生 // DevLife v1.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', 'Courier New', monospace;
      overflow: hidden;
      background: #0f172a;
      color: #38bdf8;
      user-select: none;
      touch-action: none;
      height: 100vh;
      margin: 0;
    }
    .terminal-panel {
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid #1e293b;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
      border-radius: 1rem;
    }
    .grid-container {
      background: #1e293b;
      border: 4px solid #334155;
      border-radius: 1.5rem;
      position: relative;
    }
    .grid-container::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      background-size: 100% 4px, 3px 100%;
      pointer-events: none;
      z-index: 50;
    }
    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 51;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(56, 189, 248, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
      position: absolute;
      animation: scanline 8s linear infinite;
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }
  </style>
</head>
<body>
  <div class="scanline"></div>
  <div id="root"></div>
<script type="module" src="./index.tsx"></script>
</body>
</html>
